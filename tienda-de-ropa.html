        // Funci√≥n para procesar y previsualizar la imagen seleccionada o arrastrada
        function handleFile(file) {
            selectedFile = file;
            errorFile.style.display = 'none';
            
            if (selectedFile) {
                const validTypes = ['image/png', 'image/jpeg'];
                const maxSize = 20 * 1024 * 1024; // 20MB
                
                if (!validTypes.includes(selectedFile.type) || selectedFile.size > maxSize) {
                    errorFile.textContent = '¬°El archivo debe ser PNG/JPG y menor a 20MB!';
                    errorFile.style.display = 'block';
                    imagenPreview.style.display = 'none';
                    fileName.textContent = '';
                    selectedFile = null;
                    return;
                }
                
                fileName.textContent = selectedFile.name.length > 20 
                    ? selectedFile.name.substring(0, 20) + '...' 
                    : selectedFile.name;
                    
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagenPreview.src = event.target.result;
                    imagenPreview.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        // Manejar la selecci√≥n de imagen y previsualizaci√≥n (m√©todo click)
        imagenInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Manejar eventos de arrastrar y soltar
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });

        fileDropZone.addEventListener('dragleave', (e) => {
            fileDropZone.classList.remove('dragover');
        });

        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

                        nombre: "Salm√≥n a la parrilla",
                        descripcion: "Filete de salm√≥n fresco a la parrilla con un toque de lim√≥n y hierbas, acompa√±ado de vegetales al vapor.",
                        precio: 18.75,
                        imagen: "https://placehold.co/400x300/f8f9fa/212529?text=Cena",
                        fecha: new Date(),
                        codigo: "PL-" + Math.random().toString(36).substr(2, 8).toUpperCase()
                    },
                    {
                        nombre: "Ensalada C√©sar",
                        descripcion: "Lechuga romana fresca, crutones, queso parmesano y pollo a la parrilla, todo ba√±ado en aderezo C√©sar.",
                        precio: 9.50,
                        imagen: "https://placehold.co/400x300/a2b29f/1e1e1e?text=Ensalada",
                        fecha: new Date(),
                        codigo: "PL-" + Math.random().toString(36).substr(2, 8).toUpperCase()
                    }
                ];
                
                const batch = db.batch();
                productosIniciales.forEach(producto => {
                    const docRef = collectionRef.doc();
                    batch.set(docRef, producto);
                });
                await batch.commit();
                console.log("Productos iniciales agregados.");
            }
        }

        // Abrir modal de agregar producto
        btnAdd.addEventListener('click', () => {
            addModalTitle.textContent = 'Nuevo Plato';
            submitButton.textContent = 'Publicar';
            formAdd.reset();
            imagenPreview.style.display = 'none';
            fileName.textContent = '';
            selectedFile = null;
            currentProductIdToEdit = null;
            showModal(addModal);
        });
        
        // Abrir modal del carrito
        btnCart.addEventListener('click', () => {
            renderCartItems();
            showModal(cartModal);
        });

        // Enviar formulario (maneja tanto agregar como editar)
        formAdd.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const isEditing = currentProductIdToEdit !== null;
            
            if (!isEditing && !selectedFile) {
                errorFile.textContent = '¬°Debes seleccionar una imagen!';
                errorFile.style.display = 'block';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = isEditing ? 'Guardando...' : 'Publicando...';

            let imageUrl = '';
            try {
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('image', selectedFile);
                    formData.append('key', '4d802a57e054429108a366c66d9ff65b'); // Clave de imgbb

                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (!result.success) {
                        throw new Error(result.error.message || 'Error al subir imagen');
                    }
                    imageUrl = result.data.url;
                }

                const data = {
                    nombre: document.getElementById('nombre').value,
                    descripcion: document.getElementById('descripcion').value,
                    precio: parseFloat(document.getElementById('precio').value),
                };
                
                if (imageUrl) {
                    data.imagen = imageUrl;
                }

                if (isEditing) {
                    await db.collection('productos').doc(currentProductIdToEdit).update(data);
                } else {
                    data.fecha = new Date();
                    data.codigo = 'PL-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                    await db.collection('productos').add(data);
                }

                formAdd.reset();
                imagenPreview.style.display = 'none';
                fileName.textContent = '';
                selectedFile = null;
                hideModal(addModal);
                
            } catch (error) {
                console.error("Error:", error);
                errorFile.textContent = 'Error: ' + (error.message || 'Intenta de nuevo');
                errorFile.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = isEditing ? 'Guardar Cambios' : 'Publicar';
            }
        });

        // Funci√≥n para renderizar una tarjeta de producto
        function createProductCard(doc) {
            const producto = doc.data();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy" onerror="this.src='https://placehold.co/250x180/1a1a1a/e0e0e0?text=Imagen+no+disponible';">
                <div class="card-info">
                    <h3>${producto.nombre}</h3>
                    <p class="price">$${producto.precio.toFixed(2)} USD</p>
                    <button class="btnVer" data-id="${doc.id}">üëÄ Ver Detalles</button>
                    <button class="btnCarrito" data-id="${doc.id}">‚ûï Agregar a la Orden</button>
                </div>
            `;
            productGrid.appendChild(card);
            
            card.querySelector('.btnVer').addEventListener('click', () => {
                mostrarDetalles(doc.id);
            });
            card.querySelector('.btnCarrito').addEventListener('click', () => {
                const item = allProducts.find(p => p.id === doc.id);
                if (item) {
                    addToCart(item.data(), item.id);
                }
            });
        }

        // Escuchar cambios en la base de datos y actualizar el cat√°logo
        db.collection('productos').orderBy('fecha', 'desc').onSnapshot((snapshot) => {
            allProducts = snapshot.docs; // Guardar todos los productos
            filterProducts();
            productCount.textContent = `(${allProducts.length} platos)`;
        });

        // Funci√≥n para filtrar los productos seg√∫n el t√©rmino de b√∫squeda
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            productGrid.innerHTML = '';
            
            const filteredProducts = allProducts.filter(doc => {
                const producto = doc.data();
                return producto.nombre.toLowerCase().includes(searchTerm) || producto.descripcion.toLowerCase().includes(searchTerm);
            });
            
            filteredProducts.forEach((doc) => {
                createProductCard(doc);
            });
        }
        
        // Event listener para el campo de b√∫squeda
        searchInput.addEventListener('input', filterProducts);

        // Funci√≥n para mostrar el modal de detalles de un plato
        async function mostrarDetalles(id) {
            try {
                const docRef = db.collection('productos').doc(id);
                const doc = await docRef.get();
                if (doc.exists) {
                    const producto = doc.data();
                    
                    currentProductIdToEdit = id; // Guardar el ID para la edici√≥n
                    currentProductIdToDelete = id; // Guardar el ID para la eliminaci√≥n
                    currentItemToAdd = { ...producto, id: doc.id }; // Guardar el item para el carrito
                    
                    document.getElementById('detailNombre').textContent = producto.nombre;
                    document.getElementById('detailImagen').src = producto.imagen;
                    document.getElementById('detailImagen').alt = producto.nombre;
                    document.getElementById('detailDescripcion').textContent = producto.descripcion;
                    document.getElementById('detailPrecio').textContent = producto.precio.toFixed(2);
                    
                    const productUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?id=${id}`;
                    
                    const qr = qrcode(0, 'L');
                    qr.addData(productUrl);
                    qr.make();
                    document.getElementById('qrCode').innerHTML = qr.createImgTag(4);
                    
                    const barcodeData = producto.codigo || id;
                    JsBarcode('#barcode', barcodeData, {
                        format: 'CODE128',
                        lineColor: '#000',
                        width: 2,
                        height: 60,
                        displayValue: true
                    });

                    showModal(detailModal);

                } else {
                    console.error("No se encontr√≥ el documento con ID:", id);
                }
            } catch (error) {
                console.error("Error al obtener los detalles:", error);
            }
        }

        // Funciones del Carrito de Compras
        function addToCart(item) {
            const existingItemIndex = cartItems.findIndex(i => i.id === item.id);
            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity += 1;
            } else {
                cartItems.push({ ...item, quantity: 1 });
            }
            updateCartCount();
            renderCartItems();
        }

        function removeFromCart(itemId) {
            cartItems = cartItems.filter(item => item.id !== itemId);
            updateCartCount();
            renderCartItems();
        }

        function updateCartCount() {
            const totalItems = cartItems.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function renderCartItems() {
            cartItemsList.innerHTML = '';
            let total = 0;
            if (cartItems.length === 0) {
                cartItemsList.innerHTML = '<li style="text-align: center; color: #aaa;">El carrito est√° vac√≠o.</li>';
            } else {
                cartItems.forEach(item => {
                    total += item.precio * item.quantity;
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <div class="cart-item-info">
                            <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='https://placehold.co/60x60/1a1a1a/e0e0e0?text=Comida';">
                            <div>
                                <h4>${item.nombre}</h4>
                                <p>$${item.precio.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        </div>
                        <div class="cart-item-actions">
                            <p class="price">$${(item.precio * item.quantity).toFixed(2)}</p>
                            <button onclick="removeFromCart('${item.id}')">‚úñÔ∏è</button>
                        </div>
                    `;
                    cartItemsList.appendChild(li);
                });
            }
            cartTotalSpan.textContent = total.toFixed(2);
        }

        btnBuy.addEventListener('click', () => {
            if (cartItems.length === 0) return;
            // Simulaci√≥n de compra
            hideModal(cartModal);
            showModal(purchaseConfirmModal);
            cartItems = [];
            updateCartCount();
        });
        
        // Evento para agregar al carrito desde el modal de detalles
        btnAddCart.addEventListener('click', () => {
            if (currentItemToAdd) {
                addToCart(currentItemToAdd);
                hideModal(detailModal);
            }
        });

        // Funciones para mostrar y ocultar modales con transiciones
        function showModal(modalElement) {
            modalElement.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideModal(modalElement) {
            modalElement.classList.remove('show');
            modalElement.addEventListener('transitionend', function handler() {
                document.body.style.overflow = 'auto';
                modalElement.removeEventListener('transitionend', handler);
            });
        }
        
        // Funci√≥n para cerrar todos los modales
        function cerrarModales() {
            hideModal(addModal);
            hideModal(detailModal);
            hideModal(cartModal);
            hideModal(purchaseConfirmModal);
            hideModal(deleteConfirmModal);
            currentProductIdToEdit = null;
            currentProductIdToDelete = null;
            currentItemToAdd = null;
            if (window.location.search) {
                window.history.pushState({}, document.title, window.location.pathname);
            }
        }

        // Event listener para el bot√≥n de editar
        btnEdit.addEventListener('click', async () => {
            const docRef = db.collection('productos').doc(currentProductIdToEdit);
            const doc = await docRef.get();
            if (doc.exists) {
                const producto = doc.data();
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('descripcion').value = producto.descripcion;
                document.getElementById('precio').value = producto.precio;
                
                imagenPreview.src = producto.imagen;
                imagenPreview.style.display = 'block';
                fileName.textContent = 'Se usar√° la imagen actual a menos que subas una nueva.';
                
                addModalTitle.textContent = 'Editar Plato';
                submitButton.textContent = 'Guardar Cambios';
                
                hideModal(detailModal);
                showModal(addModal);
            }
        });

        // Event listener para el bot√≥n de eliminar, abre el modal de confirmaci√≥n
        btnDelete.addEventListener('click', () => {
            hideModal(detailModal);
            showModal(deleteConfirmModal);
        });

        // Event listener para el bot√≥n de confirmar eliminaci√≥n
        btnConfirmDelete.addEventListener('click', async () => {
            if (currentProductIdToDelete) {
                try {
                    await db.collection('productos').doc(currentProductIdToDelete).delete();
                    console.log("Plato eliminado con √©xito.");
                } catch (error) {
                    console.error("Error al eliminar el plato:", error);
                } finally {
                    cerrarModales();
                }
            }
        });

        // Event listener para el bot√≥n de cancelar eliminaci√≥n
        btnCancelDelete.addEventListener('click', () => {
            hideModal(deleteConfirmModal);
            showModal(detailModal);
        });

        // Detectar si hay un ID de producto en la URL al cargar la p√°gina
        window.onload = function() {
            agregarProductosIniciales();
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                mostrarDetalles(productId);
            }
        };

        // Event listeners para cerrar modales
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                cerrarModales();
            }
        });

        closeDetailBtn.addEventListener('click', cerrarModales);
        closeCartBtn.addEventListener('click', cerrarModales);
        closePurchaseConfirmBtn.addEventListener('click', cerrarModales);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cerrarModales();
            }
        });
    </script>
</body>
</html>
